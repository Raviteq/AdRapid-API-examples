<!DOCTYPE html>
<html>
<head>
	<title>AdRapid API demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="assets/inspector-json.css">
	<link rel="stylesheet" href="assets/jquery.minicolors.css">

</head>
<body>

	<div id="app" class="content">

		<div id="templates">
			<div id="results">
				<h3>Results will appear here</h3>
			</div>
		</div>

		<div id="form">
			<form id="the_form">
				<h3 class="form_placeholder">Form will appear here</h3>

				<button class="button send">Send</button>		
				
				<div class="row box" id="form-content"></div>
				<button class="button send">Send</button>		
			</form>
		</div>
		
		<div id="json"></div>
		<div id="log"><div class="content"></div></div>
	</div>

	<div class="hide-debug">Debug</div>

	<div id="spinner" class="loader">
      <div class="throbber throbber_large"></div>
  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
	<script src="assets/inspector-json.js"></script>
	<script src="assets/jquery.minicolors.min.js"></script>
	<script src="adrapid.js"></script> 
	<script src="app.js"></script>
</body>
</html>
